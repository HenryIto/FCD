<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: Arial,Helvetica, sans-serif;
                background-image:linear-gradient(to right, rgb(35,147,220), rgb(17,54,71));
            }
            .box{
                color: white;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0,0,0,0.8);
                padding: 15px;
                border-radius: 15px;
                width: 20%;
            }
            fieldset{
                border: 3px solid dodgerblue;
                border-radius: 15px;
            }
            legend{
                border: 1px solid dodgerblue;
                padding: 10px;
                text-align: center;
                background-color: dodgerblue;
                border-radius: 8px;
            }
            .inputUser{
                background: none;
                border: none;
                border-bottom: 1px solid white;
                outline: none;
                color: white;
                font-size: 15px;
                width: 100%;
                letter-spacing: 2px;
            }
            button{
                background-color: dodgerblue;
                width: 100%;
                padding: 15px;
                color: white;
                font-size: 15px;
                cursor: pointer;
                border-radius: 10px;
            }
            a{
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class ="box">
        <form action="loginUsuario.jsp" method="POST">
            <fieldset>
                <legend><b>Login Usu√°rio</b></legend>
                <label>Digite o seu E-mail para Logar: </label> <br>
                <input type="Email" name="email" class="inputUser"> <br>
                <br>
                <label>Digite a senha: </label> <br>
                <input type="password" name="senha" class="inputUser"> <br>
                <br>
                <a href='http://localhost:8080/FCD/Usuario/frmCadastrarView.html'>Cadastrar-se</a>
                <button type="submit">Login</button>
            </fieldset>
        </form>
        </div>
    </body>
</html>
